<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Sitio Web</title>
    <!-- Vincular Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular iconos Bootstrap porque se agrega boton para subir -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Vincular estilos CSS personalizados -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vincular fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top"> <!-- Clase sticky-top añadida -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Sitio Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#galeria">Galería</a> <!-- Enlace hacia la sección Galería -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a> <!-- Enlace hacia la sección Contacto -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        
        <h1>Rincon de Rufus</h1>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        <!-- Galería de imágenes -->
        <section id="galeria">
            <h2 class="text-center">Galería de Imágenes</h2>
            <div class="row galeria">
                <div class="col-md-4">
                    <img src="img/imagen1.png" class="img-fluid" alt="Imagen 1">
                </div>
                <div class="col-md-4">
                    <img src="img/imagen2.png" class="img-fluid" alt="Imagen 2">
                </div>
                <div class="col-md-4">
                    <img src="img/imagen3.png" class="img-fluid" alt="Imagen 3">
                </div>
            </div>
        </section>

        <!-- Formulario de contacto -->
        <section id="contacto" class="mt-5">
            <h2>Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="¿Qué nos quieres contar? ¿Qué tan lindo te parece Rufus? " required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

        
        

    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p> Grande Rufus</p>
    </footer>

    <!-- Botón para subir al inicio -->
    <a href="#" class="btn btn-primary scroll-to-top" id="scrollToTopBtn" role="button">
        <i class="bi bi-arrow-up"></i>
    </a>

    <!-- Vincular JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vincular archivo JavaScript personalizado -->
    <script src="scripts.js"></script>
</body>
</html>
